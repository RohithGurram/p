{%extends 'base.html'%}
{% block content %}

<ul>
    {%for pro in project%}
    <div class="album py-5 bg-light">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <div class="card-body">
                  <p class="card-text">{{pro.project_title}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button class="btn btn-outline-secondary" type="button"><a style="text-decoration:none;color:black;" href={% url 'detail' pro.pk %}>View </a> 
                        </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    {% endfor %}
</ul>
{% endblock content %}
